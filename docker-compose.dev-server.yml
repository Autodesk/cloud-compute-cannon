version: '2'

services:

  compute:
    command: ["nodemon", "-w", "build/server", "-w", "/config/ccc.yml", "build/server/cloud-compute-cannon-server.js"]
    # command: ["nodemon", "-w", "build/test", "-w", "/config/ccc.yml", "build/test/compute_tests.js"]
    volumes:
      - ./build:/app/build
    environment:
      LOG_LEVEL: "${LOG_LEVEL}"

  redis:
    logging:
      driver: json-file

  elasticsearch:
    logging:
      driver: json-file

  fluentd:
    logging:
      driver: json-file

  registry:
    logging:
      driver: none
