version: '2'

services:

  ccc:
    build:
      context: .
    volumes:
      - ./ccc-local-storage:/app/ccc-local-storage
      - ./:/config
    links:
      - redis
      - fluentd
    logging:
      driver: json-file
      options:
        max-size: 50m

  redis:
    image: dionjwa/cloud-compute-cannon-redis:0.2.1
    ports:
      #Don't expose this port to the host, only linked containers.
      - "6379:6379"
    links:
      - fluentd

  fluentd:
    build: ./etc/log/
    volumes:
      - ./etc/log/fluent.dev.conf:/fluentd/etc/fluent.conf
    links:
      - elasticsearch
    logging:
      driver: none

  elasticsearch:
    extends:
      file: docker-compose.core.yml
      service: elasticsearch
    logging:
      driver: none

  kibana:
    extends:
      file: docker-compose.core.yml
      service: kibana
    links:
      - elasticsearch
