  fluentd:
    build: ./etc/log/
    restart: always
    command: ["fluentd", "-c", "/fluentd/etc/fluent.conf", "-p", "/fluentd/plugins"]
    ports:
      - "24225:24225"
      - "9881:9881"
    volumes:
      - ./etc/log/fluent.dev.conf:/fluentd/etc/fluent.conf
    logging:
      driver: json-file
      options:
        max-size: 10m
    links:
      - elasticsearch

  elasticsearch:
    restart: always
    image: elasticsearch:2.3
    ports:
      - "9200:9200"
      - "9300:9300"
    logging:
      driver: json-file
      options:
        max-size: 5m

  kibana:
    restart: always
    image: kibana:4.4.2
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    #Pretty sure I don't care about listening to you ever
    logging:
      driver: none
    links:
      - elasticsearch