version: '2'

volumes:
  ccc-local-storage:
    driver: local

services:

  ccc:
    restart: "always"
    image: "dionjwa/cloud-compute-cannon:${VERSION}"
    volumes:
      - ./:/app/config/
      - /var/run/docker.sock:/var/run/docker.sock
      #This volume is needed for running computes locally
      - ccc-local-storage:/app/ccc-local-storage
    environment:
      PORT: "9000"
      LOG_LEVEL: "${LOG_LEVEL}"
      CONFIG_PATH: "/app/config/ccc.yml"
      CLIENT_DEPLOYMENT: "true"
      HOST_PWD: "$PWD"
      REDIS_HOST: "redis.dev.bionano.bio"
    logging:
      driver: json-file
      options:
        max-size: 10m
    ports:
      - "9000:9000"
    links:
      - fluentd
      # - redis

