version: '2'

volumes:
  redis-data:
    driver: local
  ccc-local-storage:
    driver: local

services:

  ccc:
    restart: "always"
    image: "dionjwa/cloud-compute-cannon:0.1.50-test-03"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      #This volume is needed for running computes locally
      - ccc-local-storage:/app/ccc-local-storage
    ports:
      - "9000:9000"
    environment:
      PORT: "9000"
      #This is used to get the correct host working directory to pass into the
      #worker containers to map the local file system to /inputs+/outputs within
      #the container. Only used for local docker providers (not cloud)
      HOST_PWD: "$PWD"
      #Sets the max log level (bunyan where 10=trace 40=warn)
      ENABLE_FLUENT: "true"
      REDIS_HOST: "redis"
      FLUENT_PORT: "24225"
    links:
      - fluentd
      - redis

  redis:
    restart: always
    image: redis:3.2.0-alpine
    ports:
      #Don't expose this port to the host, only linked containers.
      - "6379"
    volumes:
      - redis-data:/data
    links:
      - fluentd

  fluentd:
    restart: always
    image: dionjwa/cloud-compute-cannon-fluent:0.2.1
    restart: always
    ports:
      - "24225:24225"
      - "9881:9881"
    links:
      - elasticsearch

  elasticsearch:
    restart: always
    image: elasticsearch:2.3
    ports:
      - "9200:9200"
      - "9300:9300"
    #Pretty sure I don't care about listening to you ever
    logging:
      driver: none

  kibana:
    restart: always
    image: kibana:4.4.2
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    links:
      - elasticsearch
    #Pretty sure I don't care about listening to you ever
    logging:
      driver: none
