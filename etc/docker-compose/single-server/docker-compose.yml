version: '2'

volumes:
  redis-data:
    driver: local
  ccc-local-storage:
    driver: local

services:

  ccc:
    image: "dionjwa/cloud-compute-cannon:0.1.50-test-06"
    ports:
      - "9000:9000"
    links:
      - redis
      - fluentd
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PORT=9000
      - STORAGE_HTTP_PREFIX=http://localhost:9000
      - REDIS_HOST=redis
      - VIRTUAL_HOST=localhost:9000
      - FLUENT_HOST=fluentd
      - FLUENT_PORT=24225
      - LOG_LEVEL=debug
      - WORKER_STATUS_CHECK_INTERVAL_SECONDS=20

  redis:
    restart: always
    image: redis:3.2.0-alpine
    volumes:
      - redis-data:/data
    links:
      - fluentd

  fluentd:
    restart: always
    image: dionjwa/cloud-compute-cannon-fluent:0.2.1
    restart: always
    links:
      - elasticsearch

  elasticsearch:
    restart: always
    image: elasticsearch:2.4.5-alpine
    ports:
      - "9200:9200"
      - "9300:9300"
    #Pretty sure I don't care about listening to you ever
    logging:
      driver: none

  kibana:
    restart: always
    image: kibana:4.6.6
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
    links:
      - elasticsearch
    #Pretty sure I don't care about listening to you ever
    logging:
      driver: none
