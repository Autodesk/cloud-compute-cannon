version: '2'

services:

  ccc:
    restart: "always"
    image: "quay.io/bionano/cloud-compute-cannon:${VERSION}"
    volumes:
      - ./:/app/config/
    environment:
      LOG_LEVEL: "${LOG_LEVEL}"
      CONFIG_PATH: "/app/config/ccc.yml"
      CLIENT_DEPLOYMENT: "true"
      FLUENT_PORT: "24226"
    logging:
      driver: json-file
      options:
        max-size: 50m

  redis:
    image: dionjwa/cloud-compute-cannon-redis:0.2.1
    logging:
      driver: "fluentd"
      options:
        tag: "docker.ccc{{.ImageName}}/{{.ID}}"
        fluentd-address: "${BNR_INSTANCE_IP}:24226"