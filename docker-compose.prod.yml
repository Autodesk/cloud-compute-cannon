version: '2'

services:

  compute:
    volumes:
      - ./:/config
    links:
      - redis
      - registry
      - fluentd
    environment:
      CLIENT_DEPLOYMENT: "true"

  redis:
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./etc/redis/redis-prod.conf:/usr/local/etc/redis/redis.conf
    logging:
      driver: "fluentd"
      options:
        tag: "docker.ccc{{.ImageName}}/{{.ID}}"
        fluentd-address: "localhost:24225"

  registry:
    #TODO: use a more sophisticated cleanup mechanism, and use redis?
    environment:
      SETTINGS_FLAVOR: local
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /var/lib/registry
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        tag: "docker.ccc{{.ImageName}}/{{.ID}}"
        fluentd-address: "localhost:24225"

  fluentd:
    build: ./etc/log/
    volumes:
      - ./etc/log/fluent.prod.conf:/fluentd/etc/fluent.conf
    links:
      - elasticsearch

  elasticsearch:
    extends:
      file: docker-compose.core.yml
      service: elasticsearch
    logging:
      driver: json-file
      options: {}

  kibana:
    extends:
      file: docker-compose.core.yml
      service: kibana
    links:
      - elasticsearch
